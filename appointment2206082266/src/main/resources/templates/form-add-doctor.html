<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Doctor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
      <h2 class="text-center mb-4">New Doctor</h2>

      <form
        th:action="@{/doctor/create}"
        method="post"
        th:object="${AddDoctorRequestDTO}"
      >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  th:field="*{gender}"
                  id="female"
                  value="true"
                  required
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  th:field="*{gender}"
                  id="male"
                  value="false"
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="specialist" class="form-label">Specialization</label>
            <select
              class="form-control"
              id="specialist"
              th:field="*{specialist}"
              required
            >
              <option value="">Choose specialization...</option>
              <option
                th:each="entry : ${specializationCodes}"
                th:value="${entry.key}"
                th:text="${entry.value.code + ' - ' + entry.value.description}"
              ></option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label for="yearsOfExperience" class="form-label"
              >Years of Experience</label
            >
            <input
              type="number"
              class="form-control"
              id="yearsOfExperience"
              th:field="*{yearsOfExperience}"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="fee" class="form-label">Fee</label>
          <input
            type="number"
            class="form-control"
            id="fee"
            th:field="*{fee}"
            required
          />
        </div>

        <!-- Doctor schedule table -->
        <div class="mb-3">
          <label for="schedule" class="form-label">Schedule</label>
          <table class="table" id="scheduleTable">
            <thead>
              <tr>
                <th>Day</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Render each schedule row from the DTO -->
              <tr th:each="schedule, indexStat : *{schedules}">
                <td>
                  <select
                    class="form-control"
                    th:field="*{schedules[__${indexStat.index}__]}"
                    required
                  >
                    <option value="">Choose the day...</option>
                    <option
                      th:each="day : ${dayToNumber}"
                      th:value="${day.value}"
                      th:text="${day.key}"
                      th:selected="${schedule == day.value}"
                    ></option>
                  </select>
                </td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    type="submit"
                    name="deleteRow"
                    th:value="${indexStat.index}"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Add row button -->
          <button class="btn btn-secondary" type="submit" name="addRow">
            Add Schedule
          </button>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <a href="/doctor/all" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
