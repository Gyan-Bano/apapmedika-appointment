<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Appointment Statistics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-5">
      <h2>Appointments</h2>

      <form th:action="@{/appointment/stat}" method="get" class="mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="period" class="col-form-label">Period:</label>
          </div>
          <div class="col-auto">
            <select name="period" id="period" class="form-select">
              <option value="Monthly" th:selected="${period == 'Monthly'}">
                Monthly
              </option>
              <option value="Quarterly" th:selected="${period == 'Quarterly'}">
                Quarterly
              </option>
            </select>
          </div>
          <div class="col-auto">
            <label for="year" class="col-form-label">Year:</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              name="year"
              id="year"
              th:value="${year}"
              class="form-control"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </form>

      <canvas id="appointmentChart"></canvas>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      var ctx = document.getElementById("appointmentChart").getContext("2d");
      var statisticsData = /*[[${statistics.data}]]*/ [];
      var labels = statisticsData.map((item) => item.period);
      var counts = statisticsData.map((item) => item.count);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Appointments",
              data: counts,
              backgroundColor: "rgba(75, 192, 192, 0.8)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1,
                precision: 0,
              },
              title: {
                display: true,
                text: "Number of Appointments",
              },
            },
            x: {
              title: {
                display: true,
                text: /*[[${period}]]*/ "Period",
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: "Appointment Statistics - " + /*[[${year}]]*/ "2024",
              font: {
                size: 16,
              },
            },
          },
        },
      });
      /*]]>*/
    </script>
  </body>
</html>
