<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Detail</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
      function showDeleteConfirmation() {
          var doctorId = [[${doctor.id}]];
          $.get('/doctor/' + doctorId + '/delete', function(data) {
              $('#deleteConfirmContent').html(data);
              $('#deleteConfirmModal').modal('show');
          });
      }
    </script>
  </head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Doctor Detail</h5>
          <div>
            <a
              class="btn btn-primary btn-sm"
              th:href="@{/doctor/{id}/update(id=${doctor.id})}"
            >
              Update
            </a>

            <button
              class="btn btn-danger btn-sm"
              onclick="showDeleteConfirmation()"
            >
              Delete
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p>
                <strong>ID:</strong> <span th:text="${doctor.id}">DR003</span>
              </p>
              <p>
                <strong>Name:</strong>
                <span th:text="${doctor.name}">dr. Budi Sasongko, Sp.B</span>
              </p>
              <p>
                <strong>Email:</strong>
                <span th:text="${doctor.email}">budi.sa@apapmedika.com</span>
              </p>
              <p>
                <strong>Gender:</strong>
                <span th:text="${doctor.gender}">Male</span>
              </p>
            </div>
            <div class="col-md-6">
              <p>
                <strong>Specialization:</strong>
                <span th:text="${doctor.specialization}">Bedah</span>
              </p>
              <p>
                <strong>Years of Experience:</strong>
                <span th:text="${doctor.yearsOfExperience}">8 years</span>
              </p>
              <p>
                <strong>Fee:</strong>
                <span th:text="${doctor.fee}">Rp300000</span>
              </p>
              <p>
                <strong>Schedules:</strong>
                <span th:text="${doctor.schedules}"
                  >Monday, Tuesday, Friday</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="deleteConfirmContent">
          <!-- Content will be loaded here -->
        </div>
      </div>
    </div>
  </body>
</html>
